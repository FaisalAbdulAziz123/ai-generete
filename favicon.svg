<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#09090b" rx="20"/>
  
  <!-- Gradient circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Main Logo - P for PLOW -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <text x="0" y="12" font-size="32" font-weight="bold" fill="url(#grad1)" text-anchor="middle" font-family="Arial, sans-serif">P</text>
  </g>
</svg>